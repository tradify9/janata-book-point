<!-- frontend/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Place Shiprocket Order</title>
</head>
<body>
  <h2>Place Your Order</h2>
  <form id="orderForm">
    <input type="text" name="name" placeholder="Full Name" required><br>
    <input type="text" name="address" placeholder="Address" required><br>
    <input type="text" name="city" placeholder="City" required><br>
    <input type="text" name="state" placeholder="State" required><br>
    <input type="text" name="pincode" placeholder="Pincode" required><br>
    <input type="text" name="phone" placeholder="Phone" required><br>
    <input type="text" name="product" placeholder="Product Name" required><br>
    <input type="number" name="quantity" placeholder="Quantity" required><br>
    <input type="number" name="price" placeholder="Price (Rs)" required><br>
    <button type="submit">Submit</button>
  </form>

  <div id="message"></div>

  <script>
    document.getElementById('orderForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      document.getElementById('message').innerText = "Placing order...";

      try {
        const res = await fetch("http://localhost:3000/place-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.shipment_id) {
          document.getElementById('message').innerText = "✅ Order Placed! Shipment ID: " + result.shipment_id;
        } else {
          document.getElementById('message').innerText = "❌ Failed: " + (result.message || "Unknown error");
        }
      } catch (err) {
        document.getElementById('message').innerText = "❌ Server error: " + err.message;
      }
    });
  </script>
</body>
</html>
