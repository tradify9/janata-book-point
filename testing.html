<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shiprocket Order Form</title>
</head>
<body>
  <h2>Create Shiprocket Order</h2>
  <form id="orderForm">
    <input type="text" id="name" placeholder="Customer Name" required><br>
    <input type="text" id="phone" placeholder="Phone Number" required><br>
    <input type="text" id="address" placeholder="Address" required><br>
    <input type="text" id="city" placeholder="City" required><br>
    <input type="text" id="state" placeholder="State" required><br>
    <input type="text" id="pincode" placeholder="Pincode" required><br>
    <input type="text" id="product" placeholder="Product Name" required><br>
    <input type="number" id="price" placeholder="Price" required><br>
    <button type="submit">Place Order</button>
  </form>

  <script>
    const loginUrl = "https://apiv2.shiprocket.in/v1/external/auth/login";
    const orderUrl = "https://apiv2.shiprocket.in/v1/external/orders/create/adhoc";

    const credentials = {
      email: "janatabookspoint@gmail.com", // replace with your Shiprocket email
      password: "Website@250"        // replace with your Shiprocket password
    };

    document.getElementById("orderForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // 1. Authenticate
      const tokenRes = await fetch(loginUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(credentials)
      });

      const tokenData = await tokenRes.json();
      const token = tokenData.token;

      if (!token) {
        alert("Authentication failed");
        return;
      }

      // 2. Create Order Data
      const orderData = {
        order_id: "ORDER" + Math.floor(Math.random() * 100000),
        order_date: new Date().toISOString().split("T")[0],
        pickup_location: "Primary", // must be configured in your Shiprocket account
        channel_id: "", // leave blank for manual
        billing_customer_name: document.getElementById("name").value,
        billing_last_name: "",
        billing_address: document.getElementById("address").value,
        billing_city: document.getElementById("city").value,
        billing_pincode: document.getElementById("pincode").value,
        billing_state: document.getElementById("state").value,
        billing_country: "India",
        billing_phone: document.getElementById("phone").value,
        order_items: [
          {
            name: document.getElementById("product").value,
            sku: "SKU123",
            units: 1,
            selling_price: document.getElementById("price").value
          }
        ],
        payment_method: "COD",
        sub_total: document.getElementById("price").value,
        length: 10,
        breadth: 10,
        height: 10,
        weight: 1
      };

      // 3. Send Order Request
      const orderRes = await fetch(orderUrl, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify(orderData)
      });

      const orderResponse = await orderRes.json();
      if (orderResponse && orderResponse.shipment_id) {
        alert("Order created successfully! Shipment ID: " + orderResponse.shipment_id);
      } else {
        alert("Order failed: " + JSON.stringify(orderResponse));
      }
    });
  </script>
</body>
</html>
